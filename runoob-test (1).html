<html>

<head>
    <meta charset="utf-8">
    <title>文档标题</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <style>
        p{
        	color:red;
          	font-size:20px;
        }
    </style>
</head>

<body>
    <h1>我的第一个HTML页面</h1>
    <p>我的第一个段落。</p>

    <script>
        $(function(){
          $("p").hover(function(){
            $(this).css("background","#000");
          });
        });
    </script>

</body>

</html>
